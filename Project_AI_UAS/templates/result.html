<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            font-size: 2.2rem;
            padding: 100px 70px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #34495e;
            font-size: 18px;
            font-weight: bold;
            max-width: 400px;
            margin: 0 auto;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 200px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(135deg, #5b0ecb, #1f63fc);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>Prediction Result</h2>
    <p>{{ result }}</p>
    <a href="/">Go Back</a>
</body>
</html>
